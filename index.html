<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qahiri&family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <section class="section__button">
    <header class="header">
      <h1>calc</h1>

      <div class="theme-toggle">
        <p class="theme">THEME</p>
        <div class="theme-toggel--main">
        <div class="numbers">
          <span class="span1">1</span>
          <span class="span2">2</span>
          <span class="span3">3</span>
        </div>
        <div class="toggle-box">
          <span class="circle "></span>

        </div>
        </div>

      </div>

    </header>

    <input type="text" class="input">

    <div class="container--button">


      <div class="first_column container">
        <button class="btn-7">7</button>
        <button class="btn-4">4</button>
        <button class="btn-1">1</button>
        <button class="btn btn-dot">.</button>

      </div>
      <div class="second column container">
        <button class="btn-8">8</button>
        <button class="btn-5">5</button>
        <button class="btn-2">2</button>
        <button class="btn-0">0</button>

      </div>
      <div class="third_column container">
        <button class="btn-9">9</button>
        <button class="btn-6">6</button>
        <button class="btn-3">3</button>
        <button class="btn btn-divide">/</button>

      </div>
      <div class="fourth_column container">
        <button class="btn btn-del">DEL</button>
        <button class="btn btn-plus">+</button>
        <button class="btn btn-minus">-</button>
        <button class="btn btn-multiply">*</button>

      </div>

      <button class="btn-reset">RESET</button>

      <button class="btn-equal">=</button>


    </div>


    </div>

  </section>



  <script src="./js/index.js"></script>
</body>

</html>
