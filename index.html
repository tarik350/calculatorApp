<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/index.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <header class="header">
    <h1>calc</h1>
    <div class="theme-toggle">

    </div>

  </header>
  <section class="section__display">
    <input type="text">


  </section>
  <section class="section__button">
    <div class="first_column container">
      <button class="btn-7">7</button>
      <button class="btn-4">4</button>
      <button class="btn-1">1</button>
      <button class="btn btn-dot">.</button>

    </div>
    <div class="second column container">
      <button class="btn-8">8</button>
      <button class="btn-5">5</button>
      <button class="btn-2">2</button>
      <button class="btn-0">0</button>

    </div>
    <div class="third_column container">
      <button class="btn-9">9</button>
      <button class="btn-6">6</button>
      <button class="btn-3">3</button>
      <button class="btn btn-divide">/</button>

    </div>
    <div class="fourth_column container">
      <button class="btn btn-del">DEL</button>
      <button class="btn btn-plus">+</button>
      <button class="btn btn-minus">-</button>
      <button class="btn btn-multiply">*</button>

    </div>

    <button class="btn-reset">RESET</button>

    <button class="btn-equal">EQUAL</button>


  </section>



  <script src="./js/index.js"></script>
</body>

</html>
